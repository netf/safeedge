version: '3.8'

networks:
  safeedge:
    driver: bridge

services:
  postgres:
    image: postgres:15-alpine
    container_name: safeedge-postgres
    networks:
      - safeedge
    environment:
      POSTGRES_DB: safeedge
      POSTGRES_USER: safeedge
      POSTGRES_PASSWORD: safeedge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/controlplane/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safeedge"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: safeedge-redis
    networks:
      - safeedge
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: safeedge-minio
    networks:
      - safeedge
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: safeedge
      MINIO_ROOT_PASSWORD: safeedge123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  control-plane:
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    container_name: safeedge-control-plane
    networks:
      - safeedge
    ports:
      - "8080:8080"   # REST API
      - "9090:9090"   # gRPC
    environment:
      HTTP_PORT: "8080"
      GRPC_PORT: "9090"
      DATABASE_URL: "postgres://safeedge:safeedge@postgres:5432/safeedge?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "safeedge"
      S3_SECRET_KEY: "safeedge123"
      LOG_LEVEL: "info"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
